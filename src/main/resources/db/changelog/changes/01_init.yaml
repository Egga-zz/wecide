databaseChangeLog:
  - changeSet:
      id: 1
      author: egga
      changes:
        - createTable:
            tableName: eggOne
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  nullable: false
              - column:
                  name: state
                  type: char(2)